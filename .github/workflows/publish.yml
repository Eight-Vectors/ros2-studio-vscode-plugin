name: Publish Extension

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  # Manual trigger option
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint || echo "Linting completed with warnings"
      
    - name: Run tests
      run: npm test
      continue-on-error: true
      
    - name: Build extension
      run: |
        npm run package
        npm install -g @vscode/vsce
        vsce package --no-dependencies
        
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v3
      with:
        name: extension-vsix
        path: '*.vsix'
        retention-days: 5

  publish-marketplace:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies and vsce
      run: |
        npm ci
        npm install -g @vscode/vsce
      
    - name: Download VSIX artifact
      uses: actions/download-artifact@v3
      with:
        name: extension-vsix
        
    - name: Publish to VS Code Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        if [ -z "$VSCE_PAT" ]; then
          echo "Warning: VSCE_PAT secret not set. Skipping marketplace publish."
          echo "To enable marketplace publishing:"
          echo "1. Create a Personal Access Token at https://dev.azure.com"
          echo "2. Add it as a secret named VSCE_PAT in your repository settings"
        else
          vsce publish -p $VSCE_PAT
        fi
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: '*.vsix'
        generate_release_notes: true
        body: |
          ## Installation
          
          ### From Marketplace
          Install directly from [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=${{ github.repository_owner }}.vscode-ros-extension)
          
          ### Manual Installation
          1. Download the `.vsix` file from the assets below
          2. Install using: `code --install-extension vscode-ros-extension-*.vsix`
          
          ## What's Changed
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.